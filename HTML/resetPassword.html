<html Lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Restablecer Contraseña</title>

        <style type="text/css"> 
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }
            
            .container {
                width: 500px;
                margin: 0 auto;
                background-color: #d8f7cf;
                border: 1px solid #2e8b94;
                border-radius: 5px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            
            h1, h2 {
                text-align: center;
                color: #333;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 15px 0;
            }
            
            td {
                padding: 8px;
                vertical-align: top;
            }
            
            .form-label {
                font-weight: bold;
                color: #333;
            }
            
            .txt {
                width: 95%;
                padding: 8px;
                border: 1px solid #2e8b94;
                border-radius: 3px;
                font-size: 14px;
            }
            
            button {
                background-color: #2e8b94;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                font-size: 16px;
                display: block;
                margin: 15px auto;
            }
            
            button:hover {
                background-color: #1f5e60;
            }
            
            .error {
                color: red;
                text-align: center;
                font-size: 14px;
                margin: 10px 0;
            }
            
            .success {
                color: green;
                text-align: center;
                font-size: 14px;
                margin: 10px 0;
            }
            
            a {
                color: #2e8b94;
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
            }
            
            .header-image {
                text-align: center;
                margin-bottom: 15px;
            }
            
            .back-link {
                text-align: center;
                margin: 15px 0;
            }
        </style> 
    </head>
<body>
    <!-- Area de encabezados fijos -->
    <div class="container">
        <div class="header-image">
            <img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" style="width:200px;height:150px;">
        </div>
        <h1>Sistema de Mesa de Ayuda</h1>
        <h2>Restablecer Contraseña</h2>

        <!-- Formulario para enviar los datos -->
        <form class="form" method="POST">
            <table>
                <tr>
                    <td width="30%"><label for="email" class="form-label">Email</label></td>
                    <td width="70%">
                        <input class="txt" id="emailInput" name="email" type="email" placeholder="Email" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="newPassword" class="form-label">Nueva Contraseña</label></td>
                    <td>
                        <input class="txt" id="newPassword" name="newPassword" type="password" placeholder="Nueva Contraseña" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="confirmPassword" class="form-label">Confirmar Contraseña</label></td>
                    <td>
                        <input class="txt" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirmar Contraseña" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span id="passwordMatch" style="font-size: 12px; margin-top: 5px;"></span>
                    </td>
                </tr>
            </table>

            <button type="submit" id="submitBtn">Restablecer Contraseña</button>
            
            <div class="back-link">
                <a href="loginClient.html">← Volver al Login</a>
            </div>
        </form>

        <!-- Area para mostrar mensajes -->
        <div id="resultado" class="error"></div>
    </div>
    
    <!-- Script a ser ejecutado --> 
    <script src="resetPassword.js" type="module"></script>
</body>
</html>
